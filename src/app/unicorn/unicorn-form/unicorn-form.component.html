<form>
    <app-unicorn-color [bgColor]="'modal'" [color]="unicorn.color"></app-unicorn-color>

    <div class="form-container">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" [(ngModel)]="unicorn.name" [readonly]="unicorn.id > 0">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" [(ngModel)]="unicorn.age" [readonly]="unicorn.id > 0">
        </div>
        <div>
            <label for="gender">Gender </label>
            <!--<input type="text" name="gender" id="gender" [(ngModel)]="unicorn.gender">-->
            <select name="gender" id="gender" [(ngModel)]="unicorn.gender"  [disabled]="unicorn.id > 0">
                <option [value]="null">Choose a gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

    </div>
    <div class="form-container">
        <div>
            <label for="color">Color </label>
            <input class="color-picker" type="color" id="color" name="color" [(ngModel)]="unicorn.color" [disabled]="unicorn.id > 0">

        </div>

       <button *ngIf="unicorn.id < 0" (click)="create()">
           Create
       </button>
    </div>

</form>
